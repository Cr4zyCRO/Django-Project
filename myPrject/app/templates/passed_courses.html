<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    
   
    <title>Student</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'logout' %}">Logout</a></li>
            <li><a href="{% url 'student_page' student.id %}">Home</a></li>
        </ul>
    </nav>

    <h1>Passed Courses</h1>
    <div id="courses">
        <table>
            <tr>
                <td>Name</td>
                <td>Code</td>
                <td>Izborni</td>
                <td>ECTS</td>
            </tr>
            {% for course in passed_courses %}
            <tr>
                <td>  {{  course.name  }}  </td>
                <td>  {{  course.kod  }}  </td>
                <td>  {{  course.izborni  }}  </td>
                <td>  {{  course.ects  }}  </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

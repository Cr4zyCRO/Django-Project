{% extends 'base.html' %}
{% block del_user %} 
<div class="delete-form">
    <form action="{% url 'delete' data %}" method="POST">
        <p>Are you sure?</p>
        <input type="submit" name="Yes" value="Yes">
        <input type="submit" name="No" value="No">
        {% csrf_token %}
    </form>
</div>
{% endblock %}
